<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- vendor css -->
  <link href="../app/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="../app/lib/Ionicons/css/ionicons.css" rel="stylesheet">
  <link href="../app/lib/select2/css/select2.min.css" rel="stylesheet">

  <!-- Slim CSS -->
  <link rel="stylesheet" href="../app/css/slim.css">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/app.css'>
  <style>
  .custom-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }

  .custom-signin {
    border-radius: 0.5rem;
    background-color: #fff;
  }

  .custom-signin-bg {
    background-image: url('assets/placeholder.jpg');
    background-attachment: fixed;
    background-size: contain;
    border-top-left-radius: 0.5rem;
    border-bottom-left-radius: 0.5rem;
  }
  </style>
</head>
<body>

  <div class="custom-container bg-teal">

    <div class="custom-signin wd-100p wd-lg-60p">
      <div class="row no-gutters">
        <div class="col-lg-7">
          <div class="custom-signin-bg d-none d-lg-block ht-100p">
          </div>
        </div>
        <div class="col-12 col-lg-5">
      <form class="ht-100p" method="post" action="" accept-charset="utf-8">
        <div class="ht-100p d-flex flex-column pd-20 justify-content-around">
          <div class="text-center">
          <h3>Welcome Message</h3>
          <p>Extra stuff</p>
        </div>

          <div class="mg-y-25">
            <input type="email" name="email" class="form-control mg-t-10" placeholder="Email">
            <input type="password" name="password" class="form-control mg-t-10" placeholder="Password">
            <div class="tx-danger mg-b-10" style="opacity: 0;">error</div>

            <button type="submit" class="btn btn-block btn-oblong btn-teal mg-t-20">
              <span>Sign In</span>
              <i class="fa fa-spin fa-circle-o" style="display: none;"></i>
            </button>
          </div>
      </div>
      </form>
    </div>
    </div>
    </div>


  </div>

  <script src="../app/lib/jquery/js/jquery.js"></script>
  <script src="../app/lib/popper.js/js/popper.js"></script>
  <script src="../app/lib/bootstrap/js/bootstrap.js"></script>
  <script src="../app/lib/jquery.maskedinput/js/jquery.maskedinput.js"></script>
  <script src="../app/lib/select2/js/select2.full.min.js"></script>
  <script src="../app/lib/parsleyjs/js/parsley.js"></script>
  <script src="../app/js/slim.js"></script>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/caller.js"></script>
</body>
</html>
